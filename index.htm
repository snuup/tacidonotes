<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tacido - Secret Note App</title>
    <link href="tacido.css" rel="stylesheet" />
</head>
<body>
    <h2>Tacido Notes</h2>
    <div id="main">
        <ul id="notes"></ul>
    </div>
    <div id="pwpanel">
        <button id="btncollapsepwpanel">...</button><input type="password" id="pw" />
        <button id="btnsetpw">set password</button>
    </div>
    <!-- templates -->
    <div style="display: none">
        <ul id="notetemplate">
        <li class="note">
            <div class="normal">
                <div class="toolbar">
                    <!-- tabindex=-1: make buttons non focusable, so focus moves between edit fields only -->
                    <button class="btnedit" tabindex="-1">edit</button>
                    <button class="btnsave" tabindex="-1">save</button>
                    <button class="btndelete" tabindex="-1">delete</button>
                    <button class="btncancel" tabindex="-1">cancel</button>
                </div>
                <div class="editable name">nnn</div>
                <div class="editable content">ccc</div>
                <div class="time"></div>
            </div>
            <div class="addnote">
                <br />add note<br /><br />
            </div>
        </li>
        </ul>
    </div>
</body>
<script src="lib/moment.js"></script>
<script src="lib/dropbox.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/sjcl.js"></script>
<script src="js/file.js"></script>
<script src="js/notes.js"></script>
<script src="js/app.js"></script>
</html>
